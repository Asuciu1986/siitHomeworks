<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of participants</title>
</head>
<body>
<h2>Participants</h2>

<table id="participants" class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Registration Number</th>
        <th>Status</th>
        <th>PRE</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="participant : ${participants}">
        <td th:text="${participant.name}"></td>
        <td th:text="${participant.registrationNumber}"></td>
        <td th:text="${participant.companyStatus}"></td>
        <td th:text="${participant.pre.name}"></td>

<!--        <td><span th:each="specialty : ${vet.specialities}"-->
<!--                  th:text="${specialty.description + ' '}" /> <span-->
<!--                th:if="${vet?.specialities?.size() == 0}">none</span></td>-->
    </tr>
    </tbody>
</table>


</body>
</html>
